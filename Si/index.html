<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket –ß–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .status {
            background: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-bottom: 1px solid #eee;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.server {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 80%;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üí¨ WebSocket –ß–∞—Ç
        </div>
        <div class="status" id="status">
            –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
        </div>
        <div class="messages" id="messages">
            <div class="message server">
                <div>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç! –í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –∏ –Ω–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ.</div>
                <div class="message-time" id="welcome-time"></div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
            <button id="sendButton" class="send-button" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.username = null;
                this.isConnected = false;
                this.typingTimeout = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
            }

            initializeElements() {
                this.statusElement = document.getElementById('status');
                this.messagesElement = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.welcomeTime = document.getElementById('welcome-time');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.sendTypingIndicator();
                });
            }

            connect() {
                try {
                    console.log('–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É...');
                    this.socket = new WebSocket('ws://localhost:8765');
                    
                    this.socket.onopen = () => {
                        console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω —É—Å–ø–µ—à–Ω–æ');
                        this.isConnected = true;
                        this.updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ', 'connected');
                        this.messageInput.disabled = false;
                        this.sendButton.disabled = false;
                        this.messageInput.focus();
                    };

                    this.socket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', data);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                        }
                    };

                    this.socket.onclose = (event) => {
                        console.log('WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ:', event.code, event.reason);
                        this.isConnected = false;
                        this.updateStatus('–û—Ç–∫–ª—é—á–µ–Ω–æ', 'disconnected');
                        this.messageInput.disabled = true;
                        this.sendButton.disabled = true;
                        
                        // –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            if (!this.isConnected) {
                                console.log('–ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
                                this.connect();
                            }
                        }, 3000);
                    };

                    this.socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'disconnected');
                    };

                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'disconnected');
                }
            }

            updateStatus(text, className) {
                this.statusElement.textContent = text;
                this.statusElement.className = `status ${className}`;
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'welcome':
                        this.username = data.username;
                        this.addMessage('server', `–ü—Ä–∏–≤–µ—Ç, ${data.username}! –í—ã –ø–æ–¥–∫–ª—é—á–µ–Ω—ã –∫ —á–∞—Ç—É.`);
                        break;
                    case 'message':
                        this.addMessage('user', data.message, data.username, data.timestamp);
                        break;
                    case 'typing':
                        this.showTypingIndicator(data.username);
                        break;
                    case 'user_joined':
                        this.addMessage('server', `${data.username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É`);
                        break;
                    case 'user_left':
                        this.addMessage('server', `${data.username} –ø–æ–∫–∏–Ω—É–ª —á–∞—Ç`);
                        break;
                }
            }

            addMessage(type, message, username = null, timestamp = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const time = timestamp ? new Date(timestamp) : new Date();
                const timeString = time.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                if (type === 'user' && username) {
                    messageDiv.innerHTML = `
                        <div><strong>${username}:</strong> ${message}</div>
                        <div class="message-time">${timeString}</div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div>${message}</div>
                        <div class="message-time">${timeString}</div>
                    `;
                }

                this.messagesElement.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator(username) {
                // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
                const existingTyping = document.querySelector('.typing-indicator');
                if (existingTyping) {
                    existingTyping.remove();
                }

                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = `${username} –ø–µ—á–∞—Ç–∞–µ—Ç<span class="typing-dots">...</span>`;
                
                this.messagesElement.appendChild(typingDiv);
                this.scrollToBottom();

                // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    if (typingDiv.parentNode) {
                        typingDiv.remove();
                    }
                }, 3000);
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.isConnected) return;

                if (!this.username) {
                    // –ü–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ - —ç—Ç–æ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    this.username = message;
                    this.socket.send(JSON.stringify({
                        type: 'join',
                        username: this.username
                    }));
                } else {
                    // –û–±—ã—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    this.socket.send(JSON.stringify({
                        type: 'message',
                        message: message,
                        username: this.username
                    }));
                }

                this.messageInput.value = '';
            }

            sendTypingIndicator() {
                if (!this.isConnected || !this.username) return;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
                this.socket.send(JSON.stringify({
                    type: 'typing',
                    username: this.username
                }));

                // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–∞—É—Ç
                if (this.typingTimeout) {
                    clearTimeout(this.typingTimeout);
                }

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
                this.typingTimeout = setTimeout(() => {
                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—Ä–µ–∫—Ä–∞—â–µ–Ω–∏–∏ –ø–µ—á–∞—Ç–∏
                }, 1000);
            }

            scrollToBottom() {
                this.messagesElement.scrollTop = this.messagesElement.scrollHeight;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
            const welcomeTime = document.getElementById('welcome-time');
            const now = new Date();
            welcomeTime.textContent = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        });
    </script>
</body>
</html>
